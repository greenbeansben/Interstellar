name: Publish image to Docker Hub

on:
  [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build
        run: |
          docker build . -t ${{ secrets.greenbeansben}}/${{ secrets.reptest}}:latest
      - name: publish
        run: |
          docker login -u ${{ secrets.greenbeansben}} -p ${{ secrets.thetoken}}
          docker push ${{ secrets.DOCKERHUB_greenbeansben}}/${{ secrets.reptest}}:latest
